{% extends "base.html" %}
{% block content %}
{% if failed %}
  <p>Passwords did not match, please try again.</p><br />
{% endif %}
<p>Use the form below to change your password.</p>
<form role="form" method="post">
  {% csrf_token %}
  <input type="password" name="the_new_password" placeholder="New Password">
  <input type="password" name="confirmed_password" placeholder="Confirm Password">
  <input type="submit">
</form>
{% endblock content %}
